{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <!--{{ post.published_date }}-->
            </div>
            <p><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></p>
            <p class="list-detail-digest">{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
